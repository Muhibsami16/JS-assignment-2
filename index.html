<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Marks Calculator</title>
</head>
<body>
    <h1>Marks Calculator</h1>
    <form id="marksForm">
        <label for="subject1">Subject 1:</label>
        <input type="text" id="subject1" name="subject1" required>
        <br>
        <label for="subject2">Subject 2:</label>
        <input type="text" id="subject2" name="subject2" required>
        <br>
        <label for="subject3">Subject 3:</label>
        <input type="text" id="subject3" name="subject3" required>
        <br>
        <label for="marks1">Marks obtained in Subject 1:</label>
        <input type="number" id="marks1" name="marks1" min="0" max="100" required>
        <br>
        <label for="marks2">Marks obtained in Subject 2:</label>
        <input type="number" id="marks2" name="marks2" min="0" max="100" required>
        <br>
        <label for="marks3">Marks obtained in Subject 3:</label>
        <input type="number" id="marks3" name="marks3" min="0" max="100" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Total Marks</th>
                <th>Obtained Marks</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<script src="app.js"></script>
</html>
